<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Roller Roi Hesaplama</title>
  </head>
  <body>
    <div class="header">ROLLERCOIN ROI HESAPLAMA</div>

    <div class="container">
      <div class="card my-4 shadow">
        <div class="menu"><h3 class="alfa">HOŞGELDİNİZ</h3>
        
          <a title="Discord" href="https://discord.gg/2Kq3CVbaMh" target="blank">
          <img src="dclogo.png"></img></a>
          <a title="YouTube" href="https://www.youtube.com/channel/UCvnQqrKYzoQV7saPobV_BCQ" target="blank">
          <img src="ytlogo.webp"></img></a>
          
      </div></div>
      <div class="row">
        <div class="col-12 col-md-10">
          <div class="card my-4 shadow">
            <div class="calc">
              <div class="card-body">
                <div class="form-group row my-1">
                  <table>
                    <tr>
                      <th>Miner Fiyatı :</th>
                      <td><input type="text" name="" id="price" /> RLT</td>
                    </tr>
                    <tr>
                      <th>Miner Power :</th>
                      <td><input type="text" name="" id="mp" /> Gh/s</td>
                    </tr>
                    <tr>
                      <th>Miner Bonus :</th>
                      <td><input type="text" name="" id="mb" /> %</td>
                    </tr>
                    <tr>
                      <th>RLT Network Power :</th>
                      <td><input type="text" name="" id="np" />EH/s</td>
                    </tr>
                    <tr>
                      <th>Block Ödülü :</th>
                      <td id="br">20</td>
                    </tr>
                    <tr>
                      <th>Günlük Kazanç :</th>
                      <td id="di"></td>
                    </tr>
                    <tr>
                      <th>Miner Roi Günü :</th>
                      <td id="mrd"></td>
                    </tr>
                    <tr>
                      <th></th>
                      <td>
                        <input type="button" value="Hesapla" id="btn" />
                      </td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
